<div class="pageContent">
	<form method="post" action="__URL__/insert/navTabId/listBroEn/callbackType/closeCurrent" 
		enctype="multipart/form-data" class="pageForm required-validate" 
		onsubmit="return iframeCallback(this,dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<dl>
				<dt>企业名称：</dt>
				<dd><input type="text" class="required" minlength="3" name="en_name" /></dd>
			</dl>
			<dl>
				<dt>企业网址：</dt>
				<dd><input type="text" class="url" value="http://" name="url" /></dd>
			</dl>
			<dl>
				<dt>上传图标：</dt>
				<dd><dd><input type="file" name="logo" /></dd></dd>
			</dl>
			<dl>
				<dt>是否：</dt>
				<dd>
					<input type="radio" value="1" name="show" id="y" />显示
					<input type="radio" value="0" name="show" id="n" checked />不显示
					<input type="hidden" value="" name="add_time" />
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">添加</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
