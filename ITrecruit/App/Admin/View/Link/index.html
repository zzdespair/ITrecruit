<form id="pagerForm" action="__URL__/index" method="post">
	<input type="hidden" name="pageNum" value="{$currentPage|default='1'}" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
	<input type="hidden" name="_order" value="{$Think.request._order}"/>
	<input type="hidden" name="_sort" value="{$Think.request._sort}"/>
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" method="post">
		<input type="hidden" name="numPerPage" value="{$numPerPage}" /><!--每页显示多少条-->
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						请输入网站名进行搜索：<input type="text" name="link_title" value="{$Think.post.link_title}" /> 
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">搜索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="__URL__/add" target="dialog" title="添加友情链接"><span>添加</span></a></li>
			<li><a class="delete" href="__URL__/del/id/{item_id}/navTabId/listLink" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/edit/id/{item_id}" target="dialog"><span>修改</span></a></li>
			<li><a class="icon"  href="javascript:navTabPageBreak()"><span>刷新</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="110">
		<thead>
			<tr>
				<th width="50">序号</th>
				<th>网站名</th>
				<th>链接地址</th>
				<th  orderField="add_time" <if condition="$Think.request._order eq 'add_time'">class="{$Think.request._sort}"</if>>添加时间</th>
				<th>修改时间</th>
				<th>是否前台显示</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr target="item_id" rel="{$vo.id}">
					<td>{$numPerPage*$currentPage-$numPerPage+$key+1}</td>
					<td>{$vo.link_title}</td>
					<td>{$vo.link_url}</td>
					<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
					<td>{$vo.update_time|date="Y-m-d H:i:s",###}</td>
					<td>
						<if condition="$vo.is_show eq 1">						
							显示
						<else />
							不显示
						</if>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({$Think.config.TMPL_L_DELIM}numPerPage:this.value{$Think.config.TMPL_R_DELIM})">
				<option value="5" <if condition="$numPerPage eq 5">selected</if>>5</option>
				<option value="10" <if condition="$numPerPage eq 10">selected</if>>10</option>
				<option value="15" <if condition="$numPerPage eq 15">selected</if>>15</option>
				<option value="20" <if condition="$numPerPage eq 20">selected</if>>20</option>
				<option value="25" <if condition="$numPerPage eq 25">selected</if>>25</option>
				<option value="30" <if condition="$numPerPage eq 30">selected</if>>30</option>
			</select>
			<span>共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="{$pageNumShown}" currentPage="{$currentPage}"></div>

	</div>
</div>
