<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/listEnterprise/callbackType/closeCurrent"  class="pageForm required-validate" 
		onsubmit="return validateCallback(this,dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
			<dl>
				<dt>用&nbsp;&nbsp;户&nbsp;&nbsp;名：</dt>
				<dd><input type="text" class="required" minlength="2" value="{$vo.username}"  style="width:100%" name="username" alt="请输入用户名" /></dd>
			</dl>
			<dl>
				<dt>企业邮箱：</dt>
				<dd>
					<input type="text" class="required email" minlength="3" value="{$vo.contact}"  style="width:100%" name="contact" alt="请输入正确的邮箱" />
				</dd>
			</dl>
			<dl>
				<dt>新&nbsp;&nbsp;密&nbsp;&nbsp;码：</dt>
				<dd>
					<input type="password" minlength="6" class="required" style="width:100%" name="password" alt="密码长度为6-17位" />
				</dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>
				<dd>
					<input type="password" minlength="6" class="required" style="width:100%" name="repassword" alt="密码长度为6-17位" />
				</dd>
			</dl>
			<dl>
				<dt>允许发布招聘信息：</dt>
				<dd>
					<input type="radio" value="1" name="allow_admin" id="y" <if condition="$vo.allow_admin eq '1'">checked</if> />允许
					<input type="radio" value="0" name="allow_admin" id="n" <if condition="$vo.allow_admin eq '0'">checked</if> />禁止
				</dd>
			</dl>
			<dl>
				<dd>
					<input type="hidden"  size="10" value="1" name="type"/>
					<input type="hidden" name="id" value="{$vo.id}" />
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">更改</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
