<extend name="Common:list" />
  <block name="title">
    <title>招聘信息详情-{$sysInfo.title}</title>
  </block>
  <block name="js">
    <style type="text/css">
      body { padding-top:60px;overflow-y:scroll; }
      form,div{
        margin:0;
        padding:0;
      }
      .online-resume{
        height:50px;
        margin-top:50px;
      }

      .resume-border{
        border:1px solid #dddddd;
      }

      #umessage{
        margin-top:10px;
        background-color:#eee;
      }
      .text-muted a:hover{
        text-decoration: none;
        color:#777777;
      }
      .text-muted a{
        color:#777777;
      }
      DIV.meneame {
        PADDING-RIGHT: 3px; PADDING-LEFT: 3px; FONT-SIZE: 20px; PADDING-BOTTOM: 3px; MARGIN: 3px; COLOR: #337AB7; PADDING-TOP: 3px; TEXT-ALIGN: center
      }
      DIV.meneame A {
        BORDER-RIGHT: #DDDDDD 1px solid; PADDING-RIGHT: 10px; BACKGROUND-POSITION: 50% bottom; BORDER-TOP: #DDDDDD 1px solid; PADDING-LEFT: 10px;  PADDING-BOTTOM: 5px; BORDER-LEFT: #DDDDDD 1px solid; COLOR: #337AB7; MARGIN-RIGHT: 3px; PADDING-TOP: 5px; BORDER-BOTTOM: #DDDDDD 1px solid; TEXT-DECORATION: none
      }
      DIV.meneame A:hover {
        BORDER-RIGHT: #DDDDDD 1px solid; BORDER-TOP: #DDDDDD 1px solid; BACKGROUND-IMAGE: none; BORDER-LEFT: #DDDDDD 1px solid; COLOR: #337AB7; BORDER-BOTTOM: #DDDDDD 1px solid; BACKGROUND-COLOR: #F5F5F5
      }
      DIV.meneame A:active {
        BORDER-RIGHT: #DDDDDD 1px solid; BORDER-TOP: #DDDDDD 1px solid; BACKGROUND-IMAGE: none; BORDER-LEFT: #DDDDDD 1px solid; COLOR: #337AB7; BORDER-BOTTOM: #DDDDDD 1px solid; BACKGROUND-COLOR: #F5F5F5
      }
      DIV.meneame SPAN.current {
        BORDER-RIGHT: #DDDDDD 1px solid; PADDING-RIGHT: 12px; BORDER-TOP: #DDDDDD 1px solid; PADDING-LEFT: 12px; FONT-WEIGHT: bold; PADDING-BOTTOM: 7px; BORDER-LEFT: #DDDDDD 1px solid; COLOR: #ffffff; MARGIN-RIGHT: 3px; PADDING-TOP: 7px; BORDER-BOTTOM: #DDDDDD 1px solid; BACKGROUND-COLOR: #337AB7
      }
      DIV.meneame SPAN.disabled {
        BORDER-RIGHT: #ffe3c6 1px solid; PADDING-RIGHT: 7px; BORDER-TOP: #ffe3c6 1px solid; PADDING-LEFT: 7px; PADDING-BOTTOM: 5px; BORDER-LEFT: #ffe3c6 1px solid; COLOR: #ffe3c6; MARGIN-RIGHT: 3px; PADDING-TOP: 5px; BORDER-BOTTOM: #ffe3c6 1px solid
      }
    </style>
  </block>
  <!-- 导航开始 -->
  <block name="nav">
    <include file="Common:header" />
  </block>
  <!-- 导航结束 -->
  <!-- 右边主体 -->
  <!-- 搜索框 -->
  <block name="top">
    <assign name="kw" value="$Think.get.kw" />
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row" style="margin-top:10px;">
          <div class="col-lg-10">
            <form action="{:U('Home/EnterpriseList/index')}" method="get">
            <div class="input-group">
              <input type="text" name="kw" value="{$kw}" class="form-control" placeholder="请输入企业名称：如兄弟连IT教育等" style="border:2px solid #286090;">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  搜索</button>
              </span>
            </div><!-- /input-group -->
          </form>
          </div><!-- /.col-lg-6 -->
        </div>
        <!-- 热门关键字 -->
        <div class="row">
          <p class="text-muted" style="margin:10px 0 0px 20px;">热门搜索：
              <volist name="hot" id="hot">
                  <a href="{:U('Home/EnterpriseList/index',array('kw'=>$hot['hot_name']))}">{$hot.hot_name}&nbsp;&nbsp;&nbsp;</a>
              </volist>
          </p>
        </div>
      </div>
    </div>
  </block>
  <!-- 搜索框结束 -->
    <block name="main">
      <div class="col-md-9">
        <!-- 标题导航筛选栏 -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <span>为您找到 <b>{$EnterpriseListCount}</b> 家企业</span>
            <div class="btn-group pull-right" style="margin-top:-6px;">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{$_GET['en_nature']?$_GET['en_nature']:企业性质}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'外商独资'))}">外商独资</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'中外合营'))}">中外合营</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'民营企业'))}">民营企业</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'国有企业'))}">国有企业</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'国内上市公司'))}">国内上市公司</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'政府机关'))}">政府机关</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'事业单位'))}">事业单位</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'公益组织'))}">公益组织</a></li>
                <li><a href="{:U('Home/EnterpriseList/index',array('en_nature'=>'其他'))}">其他</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 标题状态栏结束 -->
        <div class="col-md-12">
          <volist name="list" id="vo">
            <div class="col-md-4">
              <div class="thumbnail">
                <img src="{$path}/uploads/enterprise/photo/{$vo.en_photo}" alt="...">
                <div class="caption">
                  <h3><a href="{:U('Home/EnterpriseList/enterprise','id='.$vo['id'])}">{$vo.en_name}</a></h3>
                  <div style="text-overflow:ellipsis;overflow:hidden;height:57px;">{$vo.en_introduction}</div>
                </div>
              </div>
            </div>
          </volist>
        </div>
        <!-- 分页  -->
         <div class="meneame">
          {$page}
        </div> 
        <!-- 分页结束 -->
      </div>
    </block>
    <!-- 企业信息显示结束 -->
    <!-- 右边优秀企业展示 -->
    <block name="right">
      <div class="col-md-3 visible-md-block visible-lg-block">
        <div class="list-group">
          <volist name="broList" id="bro">
            <a href="{$bro.url}" class="list-group-item" target="_blank">
              <img src="__PUBLIC__/Admin/uploads/broen/logo/{$bro.logo}" title="{$bro.en_name}" alt="企业图标">
            </a>
          </volist>
        </div>
      </div>
    </block>
    <!-- 企业模板结束 -->
  <!-- 中间内容主体框结束 -->
  <!-- 底部版权 -->
  <block name="footer">
    <include file="Common/footer" />
  </block>
  <!-- 底部版权结束 -->
