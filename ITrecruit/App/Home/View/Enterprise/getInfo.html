<extend name="Common:core" />
  <block name="title">
    <title>修改账号信息-{$sysInfo.title}</title>
  </block>
  <!-- 导入导航 -->
  <block name="nav">
    <include file="./Common/header" />
  </block>
  <!-- 导航结束 -->
  <!-- 左边导航开始 -->
  <block name="left">
    <div class="col-md-3" style="border-top:1px solid #ddd;">
      <div style="margin-top:10px;">
        <img src="{$path}/uploads/enterprise/photo/{$_SESSION['ITUser']['en_photo']}" alt="头像" class="img-circle center-block" width="160" height="160" style="margin-bottom:10px;">
        <p class="text-muted text-center"><strong>{$_SESSION['ITUser']['en_name']}</strong></p>
      </div>
      <ul class="nav nav-pills nav-stacked">
        <li role="presentation" class="active"><a href="{:U('Home/Enterprise/index')}">个人中心</a></li>
        <li role="presentation"><a href="{:U('Home/EnApply/listApply')}">招聘管理</a></li>
        <li role="presentation"><a href="{:U('Home/DealResume/index')}">简历管理</a></li>
        <li role="presentation"><a href="{:U('Home/Enterprise/setEnInfo')}">企业管理</a></li>
        <li role="presentation"><a href="{:U('Home/Enterprise/updatePw')}">修改密码</a></li>
      </ul>
    </div>
  </block>
  <!-- 左边导航结束 -->
  <!-- 右边主体 -->
  <block name="main">
    <div class="col-md-9 resume-border" >
      <div class="online-resume">
        <h3>修改我的账号信息</h3>
      </div>
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="{:U('Home/Enterprise/index')}">个人资料</a></li>
        <li role="presentation" class="active"><a href="{:U('Home/Enterprise/getInfo')}">修改账号信息</a></li>
      </ul>
      <form class="form-horizontal" action="__URL__/setInfo" method="post" id="updateInfo" enctype="multipart/form-data">
        <div class="alert alert-info col-md-12" role="alert" id="umessage">账号信息</div>
        <div class="col-md-12">
          <div class="col-md-9">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">*登录名</label>
              <div class="col-sm-10">
                <input type="text" name="username" value="{$_SESSION['ITUser']['username']}" class="form-control" id="username" placeholder="请输入您的登陆名" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">*姓&nbsp;&nbsp;&nbsp;&nbsp;名</label>
              <div class="col-sm-10">
                <input type="text" name="name" value="{$enterprise.name}" class="form-control" id="name" placeholder="请输入您的姓名">
              </div>
            </div>
            <div class="form-group">
              <label for="position" class="col-sm-2 control-label">*职&nbsp;&nbsp;&nbsp;&nbsp;位</label>
              <div class="col-sm-4">
                <input type="text" name="position" value="{$enterprise.position}" class="form-control" id="position" placeholder="请输入您的职位">
              </div>
              <label for="sex" class="col-sm-2 control-label">*性&nbsp;&nbsp;&nbsp;&nbsp;别</label>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="sex" id="sex" value="1" <if condition="$enterprise.sex eq '1'">checked</if> >先生
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" id="sex" value="0" <if condition="$enterprise.sex eq '0'">checked</if> >女士
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">*手&nbsp;&nbsp;&nbsp;&nbsp;机</label>
              <div class="col-sm-10">
                <input type="text" name="phone" value="{$enterprise.phone}" class="form-control" id="phone" placeholder="请输入您的手机号码">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">*邮&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
              <div class="col-sm-10">
                <input type="text" name="email" value="{$enterprise.email}" class="form-control" id="email" placeholder="请输入您的邮箱地址">
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="uploadPhoto">
            <img src="{$path}/uploads/enterprise/photo/{$enterprise.photo}" alt="个人头像" class="img-thumbnail center-block">
            <input type="file" name="photo" id="uploadPhoto" style="margin-top:5px;width:100%;">
          </div>
        </div>
        <!-- 基本信息结束 -->
        <div class="col-md-offset-5 col-md-2">
          <button type="submit" class="btn btn-primary btn-block" style="margin-bottom:10px;">保存</button>
        </div>
      </form>
    </div>
  </block>
  <!-- 底部版权 -->
  <block name="footer">
    <include file="./Common/footer" />
  </block>
  <!-- 底部版权结束 -->
