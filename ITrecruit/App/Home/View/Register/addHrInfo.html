<extend name="Common:login" />
  <block name="title">
    <title>完善账号信息-{$sysInfo.title}</title>
  </block>
  <!-- 导入导航 -->
  <block name="nav">
    <include file="Common:header" />
  </block>
  <!-- 导航结束 -->
  <!-- 右边主体 -->
  <block name="main">
    <div class="container panel panel-default" style="margin-top:10px;">
      <!-- 主体 -->
      <div class="col-md-offset-2 col-md-8" >
        <div class="online-resume">
          <h3>第二步：请完善您的个人账号信息</h3>
        </div>
        <form class="form-horizontal" action="{:U('Home/Register/setHrInfo')}" method="post" id="updateInfo" enctype="multipart/form-data">
          <div class="alert alert-info col-md-12" role="alert" id="umessage">账号信息</div>
          <div class="col-md-12">
            <div class="col-md-9">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">*登录名</label>
                <div class="col-sm-10">
                  <input type="text" name="username" value="{$_SESSION['ITUser']['username']}" class="form-control" id="username" placeholder="请输入您的登陆名" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">*姓&nbsp;&nbsp;名</label>
                <div class="col-sm-10">
                  <input type="text" name="name" value="{$enterprise.name}" class="form-control" id="name" placeholder="请输入您的真实姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="position" class="col-sm-2 control-label">*职&nbsp;&nbsp;位</label>
                <div class="col-sm-4">
                  <input type="text" name="position" value="{$enterprise.position}" class="form-control" id="position" placeholder="请输入您的职位">
                </div>
                <label for="sex" class="col-sm-2 control-label">*性&nbsp;&nbsp;别</label>
                <div class="col-sm-4">
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex" value="1" <if condition="$enterprise.sex eq '1'">checked</if> >先生
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex" value="0" <if condition="$enterprise.sex eq '0'">checked</if> >女士
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">*手&nbsp;&nbsp;机</label>
                <div class="col-sm-10">
                  <input type="text" name="phone" value="" class="form-control" id="phone" placeholder="请输入您的手机号码">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">*邮&nbsp;&nbsp;箱</label>
                <div class="col-sm-10">
                  <input type="text" name="email" value="{$_SESSION['ITUser']['contact']}" class="form-control" id="email" placeholder="请输入您的邮箱地址">
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <label for="uploadPhoto">
                <img src="{$path}/uploads/enterprise/photo/default.jpg" alt="请上传头像照片" class="img-thumbnail center-block">
                <input type="file" name="photo" style="margin-top:5px;width:100%" id="uploadPhoto">
              </label>
            </div>
          </div>
          <!-- 基本信息结束 -->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block" style="margin-bottom:10px;">保存</button>
          </div>
        </form>
      </div>
    </div>
  </block>
  <!-- 页面主体结束 -->
  <!-- 底部版权 -->
  <block name="footer">
    <include file="Common:footer" />
  </block>
  <!-- 底部版权结束 -->
